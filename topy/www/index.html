<!DOCTYPE html>

<html>

<head>

    <link rel="manifest" href="manifest.json" />
    <script>
        window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("sw.js", { scope: "./" })
                    .then(function (reg) { });
            }
        });
    </script>


    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Hello World</title>

</head>

<body>
    <div class="header">
        <h1>TOPY le top de tout les top !</h1>
    </div>




    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>

        <input type="button" value="next" id="nextPage">

        <div class="hidden page" id="page1">Page 1

        </div>
        <div class="hidden page" id="page2">Page 2

        </div>
        <div class="hidden page" id="page3">Page 3

        </div>
    </div>
    <script type="text/javascript" src="js/routeur.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
